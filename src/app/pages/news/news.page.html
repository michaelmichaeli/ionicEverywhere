<ion-header *ngIf="!(isDesktop | async)">
  <ion-toolbar color="primary">
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<app-header *ngIf="(isDesktop | async)"></app-header>

<p class="ion-text-center">
  My platforms: {{ platforms }}
  <!-- <ion-button (click)="getPlatforms()">Get platforms</ion-button> -->
</p>

<ion-grid fixed="true">
  <ion-row>
    <ion-col size="12" size-sm="6" size-lg="4" *ngFor="let item of news">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ item.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ item.description }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
